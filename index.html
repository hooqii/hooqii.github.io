<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>HooQii Profile</title>
</head>
<body style="background-image: url(assets/sayu.png); background-repeat: repeat; background-size: 100%;">
    <div class="container">
        <div class="card">
            <div class="card__border">
                <img src="assets/sayu.png" alt="card image" class="card__img">
            </div>
            <h3 class="card__name">HooQii</h3>
            <span class="card__profession" style="color: #543B32;">UI/UX & Front End Dev</span>
            <div class="card__social" id="card-social">
                <div class="card__social-control">
                    <div class="card__social-toggle" id="card-toogle">
                        <i class="ri-add-fill"></i>
                    </div>
                    <span class="card__social-text">Follow My Socials!</span>
                    <ul class="card__social-list">
                        <a href="https://www.instagram.com/hoo_qii" target="_blank" class="card__social-link">
                            <i class="ri-instagram-fill"></i>
                        </a>
                        <a href="https://twitter.com/hoo_qii" target="_blank" class="card__social-link">
                            <i class="ri-twitter-fill"></i>
                        </a>
                        <a href="https://github.com/hooqii" target="_blank" class="card__social-link">
                            <i class="ri-github-fill"></i>
                        </a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
